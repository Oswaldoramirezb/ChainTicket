name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 25m
          timeout: 30m
          script: |
            set -e
            
            echo "=== Starting deployment $(date) ==="
            
            # Instalar NVM si no existe
            export NVM_DIR="$HOME/.nvm"
            if [ ! -d "$NVM_DIR" ]; then
              echo "Installing NVM..."
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
            fi
            
            # Cargar NVM
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Instalar Node.js 22 si no esta instalado
            if ! nvm ls 22 > /dev/null 2>&1; then
              echo "Installing Node.js 22..."
              nvm install 22
            fi
            nvm use 22
            nvm alias default 22
            
            echo "Node version: $(node --version)"
            echo "npm version: $(npm --version)"
            
            # Actualizar codigo
            cd /opt/chainticket
            echo "Pulling latest code..."
            sudo git fetch origin main
            sudo git reset --hard origin/main
            
            cd backend
            
            # Limpiar cache de npm si hay problemas
            echo "Cleaning npm cache..."
            npm cache clean --force 2>/dev/null || true
            
            # Instalar dependencias (usar install en lugar de ci si falla)
            echo "Installing dependencies..."
            npm ci --production --prefer-offline 2>/dev/null || npm install --production
            
            echo "Dependencies installed"
            
            # Actualizar el servicio systemd
            NODE_PATH="$NVM_DIR/versions/node/$(nvm current)/bin/node"
            echo "Updating systemd service to use: $NODE_PATH"
            
            sudo sed -i "s|ExecStart=.*|ExecStart=$NODE_PATH /opt/chainticket/backend/server.js|" /etc/systemd/system/chainticket.service
            
            sudo systemctl daemon-reload
            echo "Restarting service..."
            sudo systemctl restart chainticket
            
            sleep 5
            
            # Verificar estado
            echo "=== Service Status ==="
            sudo systemctl status chainticket --no-pager || echo "Warning: Service may have issues"
            
            echo ""
            echo "=== Deployment completed at $(date) ==="
